---
layout: default
---
<section class="main alt">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p>{{ page.intro }}</p>
  </header>

  <div class="inner style2">
    <div class="image main" data-position="center"><img src="{{ page.image }}" alt="" /></div>
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</section>
